<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="login.css">
    <link rel="icon" href="duccicon.png">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="createacct.js"></script>
  </head>

  <body onload="onLoad();">
    <div class='main'>
      <div class='container'>
        <div class='image'><img id='duck' xmlns="http://www.w3.org/2000/svg" src="Ducc.svg"></img></div>
        <form onSubmit="confirmUser()" action="">
          <div class='email'><p>Email</p><input type="email" class="email val" name="login" placeholder="doug@duckling.com" autocomplete="email" required /></div>
          <div class='username'><p>Username</p><input type="username" class="uid val" name="login" placeholder="Doug_Duckling" autocomplete="username" required /></div>
          <div class='password'><p>Password</p><input type="password" class="pwd val" name="login" placeholder="**********" autocomplete="password" required /></div>
          <div class='login'><button type="login-submit" class="login-submit" ahref=""name="login">Quack!</button></div>
        </form>
        <div class='forgot'>
          <a href="/login.html">Login</a>
          <a href="/forgotpass.html">Forgot Password?</a>
        </div>
      </div>
  </div>
  </body>

</html>
