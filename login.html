<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="login.css">
    <link rel="icon" href="duccicon.png">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  </head>

  <body>
    <div class='main'>
      <div class='container'>
        <div class='image'><img id='duck' xmlns="http://www.w3.org/2000/svg" src="Ducc.svg"></img></div>
        <div class='email'><p>Email</p><input type="email" placeholder="doug@duckling.com" autocomplete="username" required /></div>
        <div class='password'><p>Password</p><input type="password" placeholder="**********" autocomplete="current-password" required /></div>
        <div class='login'><button type="link" onclick="location.href='home.html';" >Login</button></div>
        <div class='forgot'>
          <a href="#">Create Account</a>
          <a href="#">Forgot Password?</a>
        </div>
      </div>
  </div>
  </body>

</html>
